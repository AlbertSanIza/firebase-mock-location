<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyBRNIN2sU-j7s7ztHBS7uMsCizWAbQ5Ogc"></script>
    <script src="lib/ngMap/ng-map.min.js"></script>
    <script src="lib/angularFire/firebase.js"></script>
    <script src="lib/angularFire/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Firebase Mock Location; Lat: {{mock.lat}}, Lon: {{mock.lon}}</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <ng-map class="locationMap" center="[32.506511, -116.923950]" zoom="17" disable-default-u-i="true" zoom-control="true">
          <marker position="[{{mock.lat}}, {{mock.lon}}]" title="drag me" draggable="true" on-dragend="getCurrentLocation()"></marker>
        </ng-map>
      </ion-content>
    </ion-pane>
  </body>
</html>
